<!doctype html>
<html>
<head>
<meta charset="utf-8" />

<title>{% block title %}kikelion{% endblock %}</title>

{% load staticfiles %}

<link rel="stylesheet" href="{% static "style.css" %}" />

</head>

<body>

{% if messages %}
	{% for message in messages %}
		[{{ message.tags }}]
		{{ message.message }}
	{% endfor %}
{% endif %}

{% block content %}
{% endblock %}

<hr/>
&copy; 2017 SUSPECT

{% if not user.is_authenticated %}
	<a href="{% url "signup" %}">join</a>
	<a href="{% url "login" %}">login</a>
{% else %}
	<a href="{% url "profile" %}">profile</a>
	<a href="{% url "logout" %}">logout</a>
{% endif %}






</body>
</html>
