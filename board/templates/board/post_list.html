<!doctype html>
<html>
<head>
<meta charset="utf-8" />

<title>kikelion</title>
</head>

<body>

<form action="" method="get">
	<input type="text" name="q" value="{{ q }}"/>
	<input type="submit" value="Search" />

</form>

<ul>
{% for post in post_list %}

	<li>
		{{ post.id }}
		<a href="/board/{{ post.id }}">
			{{ post.title }}
		</a>
		<small>{{ post.author }}</small>
		<small>{{ post.updated_at}}</small>
	</li>

{% endfor %}
</ul>

</body>
</html>
